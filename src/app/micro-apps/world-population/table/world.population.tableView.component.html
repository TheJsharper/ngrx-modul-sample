<h1>
  The World component
</h1>
<div class="">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let item of config; let i = index;">

      <ng-container [matColumnDef]="item.property" *ngIf="item.property !=='star' && i == 0" sticky>
        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{item.name}} </th>
        <td mat-cell *matCellDef="let element"> {{getValue(element, item.property)}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container [matColumnDef]="item.property" *ngIf="item.property !=='star' && i > 0 && isYear(item.name)">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{item.name}} </th>
        <td mat-cell *matCellDef="let element"> {{getValue(element, item.property)}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotal(item.property) }} </td>
      </ng-container>

      <ng-container [matColumnDef]="item.property" *ngIf="item.property ==='Country_Code' && i > 0 && item.property !=='star' ">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{item.name}} </th>
        <td mat-cell *matCellDef="let element"> {{getValue(element, item.property)}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container [matColumnDef]="item.property" *ngIf=" item.property ==='star' && i === config.length -1"
        [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-footer-cell *matFooterCellDef>  </td>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_vert</mat-icon>
      </ng-container>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="keys; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: keys;"></tr>
    <tr mat-footer-row *matFooterRowDef="keys; sticky: true"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[30, 50, 50]" showFirstLastButtons></mat-paginator>
</div>
